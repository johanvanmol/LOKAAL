<div class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="display-5">Recent werk</h3>
        <p>Bekijk hieronder ons portfolio van nieuwbouw eensgezinswoningen en appartementsgebouwen.</p>
      </div>
    </div>
    <div class="row">
      {% for project in site.projects %}
        <!-- start bootstrap CARD -->
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <a href="{{site.url}}{{project.url}}"><img class="card-img-top" src="projects/img/{{project.img1}}" alt="Card image cap"></a>
            <div class="card-body">
              <p class="card-text"><a href="{{site.url}}{{project.url}}">{{project.title}}</a></p>
              <p>{{project.card-text}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{site.url}}{{project.url}}"><button type="button" class="btn btn-sm btn-outline-secondary">Bekijk project</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end bootstrap CARD -->
      {% endfor %}
    </div>
  </div>
</div>
