---
layout: default
---
<article>
  <header>
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div itemprop="articleBody">
    <p>{{ page.card-text }}</p>

    <!-- start Bootstrap SLIDER -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/{{page.img1}}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/{{page.img2}}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/{{page.img3}}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- end Bootstrap SLIDER -->

  </div>
</article>
